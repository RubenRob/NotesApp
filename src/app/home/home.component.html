<h1>Welkom {{activeUser}}</h1>
<table>
  <tr>
    <td colspan="2">Filteren op categorie</td>
  </tr>
  <tr>
    <td>
      <select id="categoryFilter">
        <option value=-1 >--- Kies een categorie ---</option>
      <option  *ngFor="let category of categories" value={{category.id}}>{{ category.description }}</option>
      </select>
    </td>
    <td><button (click)=FilterCategoryToepassen(categoryFilter)>Filter toepassen</button></td>
  </tr>
  <tr>
    <td>
      <select  ng-options="opt.id as opt.name for opt in users" ng-model="categoryFilter">
    </td>
    <td><button (click)=FilterCategoryToepassenTest()>Filter toepassen</button></td>
  </tr>
</table>
<h3>{{categoryFilter}}</h3>

  <div *ngFor="let note of notes">
    <input type="text" name={{note.id}} [disabled]= true value={{note.content}}/>
    <button (click)="NotitieBewerken(note.id)">Notitie bewerken</button>
    <button (click)="NotitieVerwijderen(note.id)">Notitie verwijderen</button>
  </div>

  <div *ngFor="let note of notesNaFilter">
    {{ note }}
  </div>
